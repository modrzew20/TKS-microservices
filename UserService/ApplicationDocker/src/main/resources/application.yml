server:
  port: '8010'
spring:
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    topic:
      user: USER_TOPIC
  application:
    name: UserService
eureka:
  client:
    serviceUrl:
      defaultZone: '${EUREKA_URL:http://localhost:8761/eureka/}'
management:
  endpoints:
    web:
      exposure:
        include: '*'


